name: Build and Deploy React App via FTP

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [development]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build-and-deploy"
  build-and-deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Run install script
        run: npm install
        env:
          CI: false

      - name: Run  build script
        run: npm run build
        env:
          CI: false

      # Runs a set of commands using the runners shell
      - name: FTP-Deploy-Action
        uses: SamKirkland/FTP-Deploy-Action@3.1.1
        with:
          ftp-server: ftp.prayashshrestha.com.np
          ftp-username: kathmandudaytrips-admin-dev@kathmandudaytrips-admin.alagpath.com
          ftp-password: ${{ secrets.PRODUCTION_KATHMANDUDAYTRIPS }}
          local-dir: build/
